<!doctype html>
<html lang="en">
   <head>
      <title>USM Engineering Metrics Dash</title>
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <link rel = "stylesheet" type = "text/css" href = "css/bootstrap.min.css">
      <link rel = "stylesheet" type = "text/css" href = "css/dc.css"/>
      <link rel = "stylesheet" type = "text/css" href = "css/eng-metrics-dash.css"/>
    </head>   
   <body>
        <nav class="navbar navbar-expand-lg navbar navbar-dark bg-dark">
            <img src="images/usm_logo.jpg" class="img-fluid" style="width:50px;height:42px;padding-right:8px;">
            <a class="navbar-brand" href="#">Engineering Metrics Dash</a>          
            <ul class="navbar-nav mr-auto">
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Project
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" href="#">Map Search</a>
                    <a class="dropdown-item" href="#">Beacon</a>
                </div>
            </li>            
            </ul>
        </nav>

        <div class="container-fluid">
            <div class="row mb-2 mt-2">
                <div class="col-6">
                    <div class="card" style="width: 16em;">
                        <div class="card-header">
                            <b>Total Stories % Complete</b>
                        </div>                        
                        <ul class="list-group list-group-flush">
                        <h1>
                            <li class="list-group-item" id="issuesPercentComplete"></li>
                        </h1>
                        
                        </ul>
                    </div>
                </div>
                <div class="col-6">
                    <div class="card" style="width: 16em;">
                        <div class="card-header">
                            <b>Total Points % Complete</b>
                        </div>                        
                        <ul class="list-group list-group-flush">
                        <h1>
                            <li class="list-group-item" id="pointsPercentComplete"></li>
                        </h1>
                        
                        </ul>
                    </div>
                </div>
            </div>

            <div class="row mb-2">
                <div class="col-1">
                    <div class="card" style="width: 7rem;">
                        <div class="card-header mx-0 px-0">
                            <small><b>Total Stories</b></small>
                        </div>
                        <ul class="list-group list-group-flush">
                        <li class="list-group-item eng-metric-label-small" id="issuesTotal"></li>
                        </ul>
                    </div>
                </div>

                <div class="col-1">
                    <div class="card" style="width: 7rem;">
                        <div class="card-header mx-0 px-0">
                            <small><b>Complete</b></small>
                        </div>                        
                        <ul class="list-group list-group-flush">
                        <li class="list-group-item eng-metric-label-small" id="issuesComplete"></li>
                        </ul>
                    </div>
                </div>

                <div class="col-1">
                    <div class="card" style="width: 7rem;">
                        <div class="card-header mx-0 px-0">
                            <small><b>In Progress</b></small>
                        </div>                        
                        <ul class="list-group list-group-flush">
                        <li class="list-group-item eng-metric-label-small" id="issuesInProgress"></li>
                        </ul>
                    </div>
                </div>

                <div class="col-1">
                    <div class="card" style="width: 7rem;">
                        <div class="card-header mx-0 px-0">
                            <small><b>To Do</b></small>
                        </div>                        
                        <ul class="list-group list-group-flush">
                        <li class="list-group-item eng-metric-label-small" id="issuesToDo"></li>
                        </ul>
                    </div>
                </div>

                <div class="col-1">
                    <div class="card" style="width: 7rem;">
                        <div class="card-header mx-0 px-0">
                            <small><b>Unestimated</b></small>
                        </div>                        
                        <ul class="list-group list-group-flush">
                        <li class="list-group-item eng-metric-label-small" id="issuesToDoUnestimated"></li>
                        </ul>
                    </div>
                </div>

                <div class="col-1">
                    
                </div>

                <div class="col-1">
                    <div class="card" style="width: 7rem;">
                        <div class="card-header mx-0 px-0">
                            <small><b>Total Points</b></small>
                        </div>                        
                        <ul class="list-group list-group-flush">
                        <li class="list-group-item eng-metric-label-small" id="pointsTotal"></li>
                        </ul>
                    </div>
                </div>

                <div class="col-1">
                    <div class="card" style="width: 7rem;">
                        <div class="card-header mx-0 px-0">
                            <small><b>Complete</b></small>
                        </div>                        
                        <ul class="list-group list-group-flush">
                        <li class="list-group-item eng-metric-label-small" id="pointsComplete"></li>
                        </ul>
                    </div>
                </div>

                <div class="col-1">
                    <div class="card" style="width: 7rem;">
                        <div class="card-header mx-0 px-0">
                            <small><b>In Progress</b></small>
                        </div>                        
                        <ul class="list-group list-group-flush">
                        <li class="list-group-item eng-metric-label-small" id="pointsInProgress"></li>
                        </ul>
                    </div>
                </div>

                <div class="col-1">
                    <div class="card" style="width: 7rem;">
                        <div class="card-header mx-0 px-0">
                            <small><b>To Do</b></small>
                        </div>                        
                        <ul class="list-group list-group-flush">
                        <li class="list-group-item eng-metric-label-small" id="pointsToDo"></li>
                        </ul>
                    </div>
                </div>
            </div>

            <div class="row mb-2">
                <div class="col-8">
                    <div id="epicPointsBarChart"></div>
                </div>
            </div>

            <div class="row mb-2">
                <div class="col-4 text-align-center">
                    <div id="epicPointsPieChart"></div>
                </div>
            </div>            

    </div>

    <script src = "js/d3.js"></script>
    <script src = "js/crossfilter.js"></script>
    <script src = "js/dc.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>


    <script language = "javascript">
        var epicPointsPieChart = dc.pieChart('#epicPointsPieChart');
        var epicPointsBarChart = dc.barChart('#epicPointsBarChart');
        d3.json("data/epics.json")
            .then( (backlogEpics) => {
                // First populate scalar data points                
                d3.select("#issuesPercentComplete").text(formatAsPercent(backlogEpics.backlogIssuesPercentComplete));
                d3.select("#pointsPercentComplete").text(formatAsPercent(backlogEpics.backlogPointsPercentComplete));
                
                d3.select("#issuesTotal").text(backlogEpics.backlogTotalIssues);
                d3.select("#issuesComplete").text(backlogEpics.backlogIssuesDone);
                d3.select("#issuesInProgress").text(backlogEpics.backlogIssuesInProgress);
                d3.select("#issuesToDo").text(backlogEpics.backlogIssuesToDo);
                d3.select("#issuesToDoUnestimated").text("-");
                d3.select("#pointsTotal").text(backlogEpics.backlogTotalPoints);
                d3.select("#pointsComplete").text(backlogEpics.backlogPointsDone);
                d3.select("#pointsInProgress").text(backlogEpics.backlogPointsInProgress);
                d3.select("#pointsToDo").text(backlogEpics.backlogPointsToDo);

                var cx = crossfilter(backlogEpics.epics);
                // Pie chart
                var epicPointsPieDimension = cx.dimension( function(epic) { return epic.name});
                var epicTotalPointsPieGroup = epicPointsPieDimension.group().reduceSum(function (epic) { return 0 + epic.totalPoints} );
                // Bar chart
                var epicPointsBarDimension = cx.dimension( function(epic) { return epic.name});
                var epicTotalPointsBarGroup = epicPointsBarDimension.group().reduceSum(function (epic) { return 0 + epic.totalPoints} );

                epicPointsPieChart
                    .width(300)
                    .height(300)
                    .label( epic => epic.key + " (" + epic.value + ")")
                    .dimension(epicPointsPieDimension)
                    .group(epicTotalPointsPieGroup);                

                epicPointsBarChart
                    .height(400)
                    .width(1400)
                    .x(d3.scaleOrdinal(epicPointsBarDimension)) // Need the empty val to offset the first value
                    .xUnits(dc.units.ordinal) // Tell Dc.js that we're using an ordinal x axis
                    .brushOn(false)
                    .yAxisLabel("Story Points")
                    .dimension(epicPointsBarDimension)
                    .group(epicTotalPointsBarGroup);

                dc.renderAll();
            }, (error) => {
                console.log("Error: ", error);                
            })

        function formatAsPercent(rawVal) {
            return Number.parseFloat( 100 * rawVal ).toPrecision(4) + "%"
        }
      </script>



   </body>
</html>
