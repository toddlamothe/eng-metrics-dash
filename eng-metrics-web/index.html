    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="//code.jquery.com/jquery.min.js"></script>
    <script src="js/loadingoverlay.js" crossorigin="anonymous"></script>


    <script language = "javascript">
        const backlogs = {
            23: "Map Search",
            32: "Beacon"
        }
        // Grab backlog ID from querystring
        const urlSearchParams = new URLSearchParams(window.location.search);
        const params = Object.fromEntries(urlSearchParams.entries());        
        var backlogId;
        if (params.backlog) {
            backlogId = params.backlog;
        }
        else {
            window.location.href = "/index.html?backlog=23"
        }

        var epicPointsStackedBarChart = dc.barChart('#epicPointsStackedBarChart');
        var backlogEpicsUrl = "https://ausl4ri6y1.execute-api.us-east-1.amazonaws.com/test-tl/backlogs/" + backlogId + "/epics";
        
        showSpinner();
        d3.json(backlogEpicsUrl)
            .then( (backlogEpics) => {
                // Project title
                d3.select("#backlogTitle").text("Project Dashboard - " + backlogs[backlogId]);
                // Populate scalar data points                
                d3.select("#issuesPercentComplete").text(formatAsPercent(backlogEpics.backlogIssuesPercentComplete));
                d3.select("#pointsPercentComplete").text(formatAsPercent(backlogEpics.backlogPointsPercentComplete));

                // Calaulate # of unestimated stories
                unestimatedStories = backlogEpics.epics.map( (epic) => {
                    return epic.issuesUnestimated
                }).reduce( (result, item) => {
                    return result + item;
                }, 0);
                
                d3.select("#issuesTotal").text(backlogEpics.backlogTotalIssues);
                d3.select("#issuesComplete").text(backlogEpics.backlogIssuesDone);
                d3.select("#issuesInProgress").text(backlogEpics.backlogIssuesInProgress);
                d3.select("#issuesToDo").text(backlogEpics.backlogIssuesToDo);
                d3.select("#issuesToDoUnestimated").text(unestimatedStories);
                d3.select("#pointsTotal").text(backlogEpics.backlogTotalPoints);
                d3.select("#pointsComplete").text(backlogEpics.backlogPointsDone);
                d3.select("#pointsInProgress").text(backlogEpics.backlogPointsInProgress);
                d3.select("#pointsToDo").text(backlogEpics.backlogPointsToDo);

                // Create a payload that will drive the epic points stacked bar chart
                var storyStatusData = expandStoryStatusPayload(backlogEpics.epics);
                // Create an array of de-duped epic names
                var epicStatusArray = [];
                storyStatusData.map( epic => {
                    if (!epicStatusArray.find( val => {return val==epic.Type})) {
                        epicStatusArray.push(epic.Type)
                    }                    
                })

                var cx = crossfilter(backlogEpics.epics);
                // Stacked bar chart
                var cx2 = crossfilter(storyStatusData);
                var epicPointsStackedBarDimension = cx2.dimension( function(epic) { return epic.Name});
                var stackedBarChartYdim = epicPointsStackedBarDimension.group().reduce(
                    function(p, v) {
                        p[v.Type] = (p[v.Type] || 0) + 1;
                        return p;
                    }, 
                    function(p, v) {
                        return {};
                    }, 
                    function() {
                        return {};
                    });     
                
                hideSpinner();

                epicPointsStackedBarChart
                    .height(375)
                    .width(1400)
                    .x(d3.scaleOrdinal(epicPointsStackedBarDimension))
                    .dimension(epicPointsStackedBarDimension)
                    .group(stackedBarChartYdim, epicStatusArray[0], sel_stack(epicStatusArray[0]))
                    .xUnits(dc.units.ordinal)
                    .yAxisLabel("Story Points");

                // The first status was stacked in the chart command. Iterate 
                // through remaining statuses and add stacks to the chart
                for (let i=1;i<epicStatusArray.length;i++) {
                    epicPointsStackedBarChart.stack(stackedBarChartYdim, epicStatusArray[i], sel_stack(epicStatusArray[i]));
                }

                dc.renderAll();
            }, (error) => {
                console.log("Error: ", error);                
            })

        function formatAsPercent(rawVal) {
            return Number.parseFloat( 100 * rawVal ).toPrecision(4) + "%"
        }

        function showSpinner() {
            $.LoadingOverlay("show");
        }

        function hideSpinner() {
            $.LoadingOverlay("hide");
        }
      </script>
